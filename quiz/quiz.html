<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybermissionen 3 Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Her et quizzens regler:</span></div>
        <div class="info-list">
            <div class="info">1. Du har <span>15 sekunder</span> til at besvare hvert spørgsmål.</div>
            <div class="info">2. Når du har svaret på et spørgsmål kan du ikke ændre dit svar.</div>
            <div class="info">3. Du må ikke lukke quizzen før den er færdig.</div>
            <div class="info">4. Nogle svarmuligheder giver halve point.</div>
        </div>
        <div class="buttons">
            <button class="quit">Luk Quiz</button>
            <button class="restart">Start</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Cookiequiz</div>
            <div class="timer">
                <div class="time_left_txt">Tid:</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Her bliver spørgsmålene indlæst -->
            </div>
            <div class="option_list">
                <!-- Her bliver svarmulighederne indlæst -->
            </div>
        </section>
        <footer>
            <div class="total_que">
                <!-- Her bliver antallet af spørgsmål i quizzen skrevet ind -->
            </div>
            <button class="next_btn">Næste</button>
        </footer>
    </div>
    <!-- Resultater -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Quizzen er ovre!</div>
        <div class="score_text">
            <!-- Her bliver brugerens resultater indsat via JS -->
        </div>
        <div class="buttons">
            <button class="restart">Prøv igen</button>
            <button class="quit">Luk Quizzen</button>
        </div>
    </div>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="questions.js"></script>
    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="quiz.js"></script>
</body>
</html>
</html>
